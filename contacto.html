<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Sarabun:wght@300;400&family=Scheherazade+New&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/contacto.css">
    <title>Contacto</title>
</head>
<body>

    <!-- HEADER y NAV AQUI -->

    <main>
        <!-- EMPIEZA HERO BANNER AQUI -->
        <div class="hero-banner">
            <div>
                <div class="hero-title white">
                    <h2>Contacto</h2>
                </div>
                <div>
                    <a class="hero button black-link" href="">Reservar</a>
                </div>
            </div>
        </div>
        <!-- TERMINA BANNER AQUI -->

    <!-- EMPIEZA SECCION PRINCIPAL DE PAGINA -->
    <div class="section-title">
        <h1>Envíenos sus consultas</h1>
        <hr>
    </div>

    <!-- EMPIEZA FORM -->
    <div class="wrapper-container">
        <form action="/link" method="post">
            <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="John" required>
            <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Doe" required>
            <label for="telefono">Teléfono</label>
                <input type="number" name="telefono" id="telefono">
            <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" placeholder="example@mail.com" required>
            <label for="asunto">Asunto</label>
                <input type="text" name="asunto" id="asunto">

            <p>Mensaje</p>
                <textarea name="" id="" cols="30" rows="10" required></textarea>

                <input type="submit" id="submit" value="Enviar">
                <input type="reset" value="Borrar">
        </form>

        <div class="grey-container">
            <div>
            <h3>Nuestra ubicación</h3>
            <p>Nuestro hotel se encuentra en el centro de la ciudad, muy cercano a importantes destinos como shoppings, cines, museos de arte, plazas y parques.</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1421.223517961962!2d-58.381618091396454!3d-34.60344344646504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1665192940879!5m2!1ses-419!2sar" width="600" height="450" style="border:0; box-shadow: 10px 20px 29px -3px rgba(0,0,0,0.1);
            " allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
        
    </main>
</body>
</html>
